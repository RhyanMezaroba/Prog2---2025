<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastrar Doação - DoaSys</title>
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/feather-icons/dist/feather.min.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#3B82F6',
                        secondary: '#10B981',
                        accent: '#F59E0B'
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 to-green-50">
    <custom-navbar></custom-navbar>
    
    <main class="container mx-auto px-4 py-8">
        <div class="max-w-4xl mx-auto">
            <div class="text-center mb-12">
                <h1 class="text-4xl font-bold text-gray-800 mb-4">
                    <i data-feather="plus" class="inline mr-3"></i>
                    Cadastrar Nova Doação
                </h1>
                <p class="text-lg text-gray-600">
                    Preencha os dados da doação para registrar no sistema
                </p>
            </div>

            <form id="doacaoForm" class="bg-white rounded-2xl shadow-xl p-8 card-hover">
                <!-- Dados do Doador -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                        <i data-feather="user" class="w-6 h-6 text-primary"></i>
                        Dados do Doador
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label class="form-label">Nome Completo *</label>
                        <input type="text" class="form-input" required placeholder="Nome do doador">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">CPF/CNPJ *</label>
                        <input type="text" class="form-input" required placeholder="000.000.000-00">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">E-mail</label>
                        <input type="email" class="form-input" placeholder="email@exemplo.com">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Telefone *</label>
                        <input type="tel" class="form-input" required placeholder="(11) 99999-9999">
                    </div>
                </div>

                <!-- Dados da Doação -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                        <i data-feather="package" class="w-6 h-6 text-primary"></i>
                        Dados da Doação
                    </h2>
                    
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <div class="form-group">
                        <label class="form-label">Tipo de Doação *</label>
                        <select class="form-input" required>
                            <option value="">Selecione o tipo</option>
                            <option value="alimentos">Alimentos</option>
                            <option value="roupas">Roupas</option>
                            <option value="medicamentos">Medicamentos</option>
                            <option value="dinheiro">Dinheiro</option>
                            <option value="moveis">Móveis</option>
                            <option value="eletronicos">Eletrônicos</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Quantidade *</label>
                        <input type="number" class="form-input" required placeholder="Ex: 10">
                    </div>
                    
                    <div class="form-group md:col-span-2">
                        <label class="form-label">Descrição Detalhada</label>
                        <textarea class="form-input" rows="3" placeholder="Descreva os itens da doação..."></textarea>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Valor Estimado (R$)</label>
                        <input type="number" step="0.01" class="form-input" placeholder="0,00">
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label">Data da Doação *</label>
                        <input type="date" class="form-input" required>
                    </div>
                </div>

                <!-- Dados do Beneficiário -->
                <div class="mb-8">
                    <h2 class="text-2xl font-semibold text-gray-800 mb-6 flex items-center gap-2">
                        <i data-feather="target" class="w-6 h-6 text-primary"></i>
                        Dados do Beneficiário
                    </h2>
                        
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div class="form-group">
                            <label class="form-label">Nome do Beneficiário *</label>
                            <input type="text" class="form-input" required placeholder="Nome da pessoa/família beneficiada">
                        </div>
                        
                        <div class="form-group">
                            <label class="form-label">CPF *</label>
                            <input type="text" class="form-input" required placeholder="000.000.000-00">
                        </div>

                        <div class="form-group">
                            <label class="form-label">CEP *</label>
                            <input type="text" class="form-input" id="cep" required placeholder="00000-000">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Endereço *</label>
                            <input type="text" class="form-input" id="endereco" required placeholder="Rua, número, bairro">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Bairro *</label>
                            <input type="text" class="form-input" id="bairro" placeholder="Bairro">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Cidade *</label>
                            <input type="text" class="form-input" id="cidade" required placeholder="Cidade">
                        </div>

                        <div class="form-group">
                            <label class="form-label">Estado *</label>
                            <input type="text" class="form-input" id="estado" required placeholder="UF">
                        </div>                      
                    </div>
                </div>

                <!-- Botões -->
                <div class="flex flex-col sm:flex-row gap-4 justify-end">
                    <button type="button" class="px-6 py-3 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50 transition duration-300">
                        <i data-feather="x" class="inline mr-2"></i>
                        Cancelar
                    </button>
                    <button type="submit" class="bg-primary hover:bg-blue-600 text-white px-6 py-3 rounded-lg font-semibold transition duration-300 transform hover:scale-105">
                        <i data-feather="save" class="inline mr-2"></i>
                        Salvar Doação
                    </button>
                </div>
            </form>
        </div>
    </main>

    <custom-footer></custom-footer>

    <script src="components/navbar.js"></script>
    <script src="components/footer.js"></script>
    <script src="script.js"></script>
    <script>
        feather.replace();
        
        // Form submission handler ajustado
        const doacaoForm = document.getElementById('doacaoForm');
        doacaoForm.addEventListener('submit', function(e) {
            e.preventDefault(); // evita o envio padrão do formulário

            // Exibe notificação de sucesso usando o DoaSysApp
            window.DoaSysApp.showNotification('Doação cadastrada com sucesso!', 'success');

            // Redireciona após 1.5s
            setTimeout(() => {
                window.location.href = '/doacoes.html';
            }, 1500);
        });
    </script>
</body>
</html>
